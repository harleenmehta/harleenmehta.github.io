<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Harleen Mehta</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="nav-wrapper">

            <div class="left-side">  
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="projects.html">Projects</a>
                </div>
            </div>

            <div class="right-side">
                <div class="brand">
                    <div>HARLEEN MEHTA</div> 
                </div>
            </div>

        </div>

        <div class="content-wrapper">

            <div class="portfolio-items-wrapper">

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/img1.jpg)"></div>
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logo1.png">
                        </div>
                        <div class="subtitle">
                            I am a second year student in Computer Engineering. 
                        </div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/img2.jpg)"></div>
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logo2.png">
                        </div>
                        <div class="subtitle">
                            I am interested in the applications of robotics and machine learning in healthcare.  
                        </div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/img3.jpg)"></div>
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logo3.png">
                        </div>
                        <div class="subtitle">
                            I hope to improve accessibility and equity through my engineering design work.
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

<script>
    const portfolioitems = document.querySelectorAll('.portfolio-item-wrapper')
    portfolioitems.forEach(portfolioitem => {
        portfolioitem.addEventListener('mouseover', () => {
            portfolioitem.childNodes[1].classList.add('img-darken');
        })

        portfolioitem.addEventListener('mouseout', () => {
            portfolioitem.childNodes[1].classList.remove('img-darken');
        })

    })
</script>

</html>
